<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakfaster-report</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="modal1" class="modal no-autoinit">
      <div class="modal-content">
        <div class="modal-title">問題回報</div>
        <div class="input-field">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">輸入您的問題</label>
        </div>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          id="submitQuestion"
          class="modal-close waves-effect waves-green btn-flat"
        >
          提交
        </a>
      </div>
    </div>

    <div class="container">
      <div class="navbar">
        <span id="profile"></span>
        <a id="loginBtn" class="waves-effect waves-light btn hide">Login</a>
      </div>

      <h1>問題回報</h1>

      <div class="input-field">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">輸入您的問題</label>
      </div>

      <div class="right-align">
        <a href="#!" id="submitQuestion" class="waves-effect waves-light btn">
          提交
        </a>
      </div>
    </div>

    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script src="report.js"></script>
  </body>
</html>

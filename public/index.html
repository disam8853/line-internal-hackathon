<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakfaster</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/materialize-stepper@3.1.0/dist/css/mstepper.min.css"
    />
    <!-- JS -->
    <script src="https://unpkg.com/materialize-stepper@3.1.0/dist/js/mstepper.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="modal-title">問題回報</div>
        <div class="input-field">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">輸入您的問題</label>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">
          提交
        </a>
      </div>
    </div>

    <div id="modal2" class="modal">
      <div class="modal-content">
        <div class="modal-title">請確認您的餐點</div>

        <table class="centered">
          <thead>
            <tr>
              <th>日期</th>
              <th>餐點</th>
            </tr>
          </thead>
          <tbody id="verify-tbody"></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close btn-flat"> 重新修改 </a>
        <a href="#!" id="submit" class="modal-close btn"> 確認 </a>
      </div>
    </div>

    <div id="modal3" class="modal no-autoinit">
      <div class="modal-content">
        <div class="modal-title">請輸入您的員工編號</div>
        <div class="input-field">
          <i class="material-icons prefix">person</i>
          <input id="eid" type="text" maxlength="7" />
          <label for="eid">員工編號(LWXXXXX)</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">person</i>
          <input id="eid2" type="text" maxlength="7" />
          <label for="eid2">請再輸入一次員工編號</label>
        </div>
        <div id="lineLogin" class="hide">
          <hr />
          <div class="modal-title">請登入您的LINE帳號</div>
          <a id="loginBtn" class="waves-effect waves-light btn hide">Login</a>
        </div>
      </div>
      <div class="modal-footer">
        <a
          href="#!"
          id="checkEidSubmit"
          class="waves-effect waves-dark btn disabled"
        >
          確認
        </a>
      </div>
    </div>

    <div class="container">
      <div class="navbar">
        <span id="profile"></span>
        <!-- Modal Trigger -->
        <a
          class="waves-effect waves-light btn modal-trigger btn-grey"
          href="#modal1"
        >
          <i class="material-icons">question_answer</i>
        </a>
      </div>

      <ul class="stepper linear"></ul>
    </div>

    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="liff-starter.js"></script>
  </body>
</html>
